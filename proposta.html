<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Linhas Telefônicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let totalNovo = parseFloat(localStorage.getItem("totalNovo")) || 0;
            let totalAntigo = parseFloat(localStorage.getItem("totalAntigo")) || 0;
            let diferencaMensal = totalAntigo - totalNovo;
            let economia24Meses = diferencaMensal * 24;

            document.getElementById("empresa").innerText = localStorage.getItem("empresa");
            document.getElementById("data").innerText = localStorage.getItem("data");
            document.getElementById("totalNovo").innerText = "R$ " + totalNovo.toFixed(2);
            document.getElementById("totalAntigo").innerText = "R$ " + totalAntigo.toFixed(2);
            document.getElementById("diferencaMensal").innerText = "R$ " + diferencaMensal.toFixed(2);
            document.getElementById("economia24Meses").innerText = "R$ " + economia24Meses.toFixed(2);
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2>Proposta de Linhas Telefônicas</h2>
            </div>
            <div class="card-body">
                <h4 class="text-center">Proposta para: <span id="empresa"></span></h4>
                <p class="text-center"><strong>Data da Proposta:</strong> <span id="data"></span></p>
                <hr>
                <p><strong>Valor total atual:</strong> <span id="totalNovo"></span></p>
                <p><strong>Valor total antigo:</strong> <span id="totalAntigo"></span></p>
                <p><strong>Redução mensal:</strong> <span id="diferencaMensal"></span></p>
                <p><strong>Economia em 24 meses:</strong> <span id="economia24Meses"></span></p>
            </div>
        </div>
        <div class="text-center mt-3">
            <button onclick="window.history.back();" class="btn btn-secondary">Voltar</button>
        </div>
    </div>
</body>
</html>
